    <script>
        // Define an array of colors for the Simon game
const colors = ['red', 'green', 'blue', 'yellow'];

// Select the <h1> element
const h1 = document.querySelector('h2');

// Function to change the color of the <h1> element
function changeColor() {
    let currentColorIndex = 0;

    // Change the color every 1 second
    setInterval(() => {
        h1.style.color = colors[currentColorIndex];
        currentColorIndex = (currentColorIndex + 1) % colors.length; // Cycle through colors
    }, 1000); // Change color every 1000 milliseconds (1 second)
}

// Call the function to start changing colors
changeColor();

    </script>
